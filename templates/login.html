<!DOCTYPE html>

<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Iniciar Sesion</title> 
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Iniciar Sesion</span></div>
        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Usuario" required name="username">
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="ContraseÃ±a" required name="password">
          </div>
          <div class="row button">
            <input type="submit" value="Login">
          </div>
          <div class="signup-link"><a href="{% url 'sign_up' %}">Registrarse</a></div>
        </form>
      </div>
    </div>

  </body>
</html>
